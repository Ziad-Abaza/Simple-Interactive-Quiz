<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Question</title>
</head>
<body>
    <div class="quiz-app">
        <!-- information of test -->
        <div class="quiz-info">
            <div class="category">category: <span>HTML</span></div>
            <div class="count-question">Question: <span id="count"></span></div>
        </div>
        <!-- container Question -->
        <div class="quiz-area"></div>
        <!-- container Answer -->
        <div class="answer-area"></div>
        <!-- button send Answer -->
        <button type="submit" class="btn-submit">submit</button>
        <div class="bullets">
            <!-- count question -->
            <div class="spans-container"></div>
            <!-- timer (countdown) -->
            <div class="timer"></div>
        </div>
        <!-- result all answer -->
        <div class="results count-question"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
